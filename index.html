<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <img src="img/logo.png" alt="Star Wars Logo" class="centar medium">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <img src="img/cosmonaut.svg "alt="person" class=" centar small" id="peopleBtn">
        </div>
        <div class="col">
            <img src="img/rocket.svg "alt="Ships" class=" centar small " id="ships">
        </div>
        <div class="col"></div>
    </div>
    <img src="img/loader.gif" class="centar" id="loader">
    <div id="result">
    </div>

    <div class="row">
        <div class="col"></div>
        <div class="col">
            <button type="button" class="btn btn-warning" id="previousBtn"><<</button>
        </div>
        <div class="col"></div>
        <div class="col">

            <button type="button" class="btn btn-warning" id="nextBtn">>></button>
        </div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <button type="button" class="btn btn-warning" id="previousBtn1"><<</button>
        </div>
        <div class="col"></div>
        <div class="col">
            <div class="col"></div>
            <button type="button" class="btn btn-warning" id="nextBtn1">>></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
